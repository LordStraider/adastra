<script type="text/javascript">
    var currPic = 0;
    var numbPic = 0;

    function setPicIndex(x) {
        if (x >= 0 && x < numbPic) {
            currPic = x;
        } else if (x < 0) {
            currPic = 0;
        } else if (x == numbPic) {
            currPic = numbPic-1;
        }
    }

    $(document).ready(function(){
        var prev = '';
        var next = '';
        var curr = '';

        loadContent('/administrationpage/siteContent/Hem/');
        loadMenu(true);

        var prev;
        $("#jquerymenu").on("click", function(e) {
            if (e.toElement.href !== undefined) {
                var href = e.toElement.href.split('/');
                console.log(href);
                if (href[href.length - 1] == "deny") {
                    e.stopImmediatePropagation();
                    console.log("deny");
                    return false;
                }
                reloadPage(e, '/administrationpage', true);
                return false;
            } else if (e.toElement.type ==="text" ) {

                console.log(e.parentElement);
                console.log(e.srcElement);
                console.log(e);
                e.stopImmediatePropagation();
                return false;
            } else {
                e.stopImmediatePropagation();
                return false;
            }
            console.log(e.toElement.type);
        });

        $("#jquerymenu").on("mouseover", function(e) {
            if (e.toElement.href !== undefined) {
                var href = e.toElement.href.split('/');
                if (href[href.length - 1] == "deny") {
                    e.stopImmediatePropagation();
                    console.log("deny");
                    return false;
                }
                reloadPage(e, '/administrationpage', true);
                return false;
            }
        });

        /*$(window).bind('beforeunload', function(e){
            console.log(e);
            e.preventDefault();
            return false;
        });*/
    });

    $(".pictureList").on("click", function(e) {
        setPicIndex(e.target.id);
        changePicture(e.target.src);
    });
    
    function setNumbPic(evt) {
        numbPic = $(".pictureList li").length;
    }

    $(document).keydown(function(e){
        if (e.keyCode == 37) { 
            setPicIndex(currPic-1);
            $( ".pictureList li img" ).each(function( key ) {
                if (currPic == $(this).context.id) {
                    changePicture($(this).context.src, $(this).context.alt);
                    return false;
                }
            });
        }

        if (e.keyCode == 39) { 
            setPicIndex(currPic+1);
            $( ".pictureList li img" ).each(function( key ) {
                if (currPic == $(this).context.id) {
                    changePicture($(this).context.src, $(this).context.alt);
                    return false;
                }
            });
        }
    });

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });
</script>
